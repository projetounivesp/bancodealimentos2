<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco de Alimentos</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header tabindex="1">
      <h1>Banco de Alimentos</h1>
      <p>
        Projeto banco de alimentos para realizar a doação e retirada de
        alimentos
      </p>

      <div id="historico">
        <div id="doados24">Alimentos doados nas últimas 24 horas</div>
        <div id="doadosinicio">Alimentos doados desde o início da campanha</div>
        <div id="retirados24">Doações retiradas nas últimas 24 horas</div>
        <div id="retiradosinicio">
          Doações retiradas desde o início da campanha
        </div>
      </div>
    </header>
    <main>
      <div id="estoque" tabindex="1">
        <h2>Em estoque</h2>
      </div>
      <div id="botoes">
        <button id="doacao" tabindex="2">Retirar Doação</button>
        <button id="retirada" tabindex="3">Realizar Doação</button>
        <button id="telainicial" tabindex="4">Tela Incial</button>
        <button id="sobre" tabindex="5">Sobre</button>
      </div>
    </main>
  </body>
</html>
